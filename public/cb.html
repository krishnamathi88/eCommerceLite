<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TranzOnline Chatbot</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
    <style>
        /* Original styles with blue theme enhancements */
        body {
            background-color: #E3F2FD; /* Light blue background */
            color: #0D47A1; /* Dark blue text */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #chat-container {
            width: 350px;
            height: 450px;
            border: 2px solid #1976D2; /* Primary blue border */
            background-color: #FFFFFF; /* White background */
            color: #212121; /* Dark text */
            padding: 10px;
            display: flex;
            flex-direction: column;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(25, 118, 210, 0.1);
        }
        #chat-box {
            flex-grow: 1;
            border: 1px solid #BBDEFB; /* Light blue border */
            padding: 10px;
            overflow-y: scroll;
            margin-bottom: 10px;
            background-color: #FFFFFF;
            border-radius: 4px;
        }
        .message {
            padding: 8px 12px;
            margin-bottom: 8px;
            border-radius: 18px;
            max-width: 80%;
            line-height: 1.4;
        }
        .bot {
            background-color: #1976D2; /* Primary blue */
            color: white;
            border-bottom-left-radius: 4px;
        }
        .user {
            background-color: #0D47A1; /* Darker blue */
            color: white;
            text-align: right;
            border-bottom-right-radius: 4px;
            margin-left: auto;
        }
        .checkbox-container {
            margin-top: 10px;
            background-color: #E3F2FD; /* Matching background */
            padding: 8px;
            border-radius: 4px;
        }
        input[type="text"] {
            border: 1px solid #64B5F6; /* Light blue border */
            padding: 8px;
            border-radius: 4px;
        }
        button {
            background-color: #1976D2; /* Primary blue */
            color: white;
            border: none;
            padding: 8px 12px;
            margin-top: 8px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1565C0; /* Slightly darker on hover */
        }
    </style>
</head>
<body>
    <!-- Keep all original HTML content exactly as it was -->
    <div id="chat-container">
        <div id="chat-box"></div>
        <div class="checkbox-container">
            <label>
                <input type="checkbox" id="option1"> Call us
            </label><br>
            <label>
                <input type="checkbox" id="option2"> WhatsApp Chat
            </label><br>
            <label>
                <input type="checkbox" id="option3"> Visit Website
            </label><br>
            <label>
                <input type="checkbox" id="option31"> Sign In
            </label><br>
            <label>
                <input type="checkbox" id="option32"> Sign Up
            </label><br>
            <label>
                <input type="checkbox" id="option33"> Check the product availability
            </label><br>
            <label>
                <input type="checkbox" id="option34"> Price
            </label><br>
            <label>
                <input type="checkbox" id="option35"> Offers Today
            </label>
        </div>
        <input type="text" id="product-search" placeholder="Enter product name" />
        <button id="search-button">Search</button>
    </div>

    <!-- Keep the original JavaScript file reference -->
    <script src="fetch.js"></script>
</body>
</html>
