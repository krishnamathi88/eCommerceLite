<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TranzOnline Chatbot</title>
    <link rel="stylesheet" href="theme.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
    <style>
        body {
            background-color: #007bff;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #chat-container {
            width: 350px;
            height: 450px;
            border: 1px solid #ccc;
            background-color: #fff;
            color: black;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        #chat-box {
            flex-grow: 1;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: scroll;
            margin-bottom: 10px;
            background-color: #fff;
            color: black;
        }
        .message {
            padding: 8px;
            margin-bottom: 8px;
        }
        .bot {
            background-color: #f1f1f1;
        }
        .user {
            background-color: #d1f7d1;
            text-align: right;
        }
        .checkbox-container {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div id="chat-container">
        <div id="chat-box"></div>
        <div class="checkbox-container">
            <label>
                <input type="checkbox" id="option1"> Call us
            </label><br>
            <label>
                <input type="checkbox" id="option2"> WhatsApp Chat
            </label><br>
            <label>
                <input type="checkbox" id="option3"> Visit Website
            </label><br>
            <label>
                <input type="checkbox" id="option31"> Sign In
            </label><br>
            <label>
                <input type="checkbox" id="option32"> Sign Up
            </label><br>
            <label>
                <input type="checkbox" id="option33"> Check the product availability
            </label><br>
            <label>
                <input type="checkbox" id="option34"> Price
            </label><br>
            <label>
                <input type="checkbox" id="option35"> Offers Today
            </label>
        </div>
        <input type="text" id="product-search" placeholder="Enter product name" />
        <button id="search-button">Search</button>
    </div>

    <script>
        function appendMessage(sender, text) {
            const chatBox = document.getElementById("chat-box");
            if (!chatBox) return;
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", sender);
            messageDiv.textContent = text;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function searchProductInJson(productName) {
            try {
                // Fetch the JSON file
                const response = await fetch("products.json?cache-bust=" + Date.now());
                if (!response.ok) {
                    throw new Error("Failed to fetch the products.json file");
                }

                // Parse the JSON data
                const products = await response.json();
                console.log("Parsed Products:", products); // Debugging

                // Filter matching products
                const matchingProducts = products.filter(product =>
                    product.Product && product.Product.toLowerCase().includes(productName.toLowerCase())
                );

                // Display results
                if (matchingProducts.length > 0) {
                    appendMessage("bot", `Found ${matchingProducts.length} matching product(s):`);

                    // Create a list of checkboxes for the products
                    displayProductCheckboxes(matchingProducts);
                } else {
                    appendMessage("bot", `No products found matching "${productName}".`);
                }
            } catch (error) {
                console.error("Error fetching or processing JSON file:", error);
                appendMessage("bot", "Unable to fetch the product data. Please try again later.");
            }
        }

        function createQuantityInput(product) {
            // Create an input field and submit button for quantity
            const chatBox = document.getElementById("chat-box");
            const inputDiv = document.createElement("div");
            inputDiv.classList.add("message", "user");

            const inputField = document.createElement("input");
            inputField.type = "number";
            inputField.placeholder = "Enter quantity";
            inputField.style.marginRight = "10px";

            const submitButton = document.createElement("button");
            submitButton.textContent = "Submit";

            inputDiv.appendChild(inputField);
            inputDiv.appendChild(submitButton);
            chatBox.appendChild(inputDiv);
            chatBox.scrollTop = chatBox.scrollHeight;

            // Handle the quantity submission
            submitButton.addEventListener("click", () => {
                const quantity = parseInt(inputField.value, 10);
                if (isNaN(quantity) || quantity <= 0) {
                    appendMessage("bot", "Please enter a valid quantity.");
                } else {
                    calculateTotalPrice(product, quantity);
                    inputDiv.remove(); // Remove the input field after submission
                }
            });
        }

        function calculateTotalPrice(product, quantity) {
            const basePrice = parseFloat(product.Price.replace("$", "")); // Remove "$" and convert to number
            const taxRate = 0.1; // 10% tax
            const shippingFee = 5; // Flat shipping fee

            const tax = basePrice * taxRate * quantity;
            const totalPrice = basePrice * quantity + tax + shippingFee;

            appendMessage(
                "bot",
                `Total Price Calculation:\n` +
                `  - Base Price: $${basePrice.toFixed(2)} x ${quantity}\n` +
                `  - Tax (10%): $${tax.toFixed(2)}\n` +
                `  - Shipping Fee: $${shippingFee.toFixed(2)}\n` +
                `  - Total Price: $${totalPrice.toFixed(2)}`
            );

            // Ask if the user wants to buy another product
            askToBuyAnotherProduct();
        }

        function askToBuyAnotherProduct() {
            const chatBox = document.getElementById("chat-box");
            const inputDiv = document.createElement("div");
            inputDiv.classList.add("message", "bot");

            const message = document.createElement("p");
            message.textContent = "Do you want to buy any other product?";

            const yesButton = document.createElement("button");
            yesButton.textContent = "Yes";
            yesButton.style.marginRight = "10px";

            const noButton = document.createElement("button");
            noButton.textContent = "No";

            inputDiv.appendChild(message);
            inputDiv.appendChild(yesButton);
            inputDiv.appendChild(noButton);
            chatBox.appendChild(inputDiv);
            chatBox.scrollTop = chatBox.scrollHeight;

            // Handle button clicks
            yesButton.addEventListener("click", () => {
                appendMessage("user", "Yes");
                appendMessage("bot", "Please enter the product name in the search box.");
                inputDiv.remove(); // Remove the buttons after the user responds
            });

            noButton.addEventListener("click", () => {
                appendMessage("user", "No");
                askForPayment(); // Proceed to payment
                inputDiv.remove(); // Remove the buttons after the user responds
            });
        }

        function askForPayment() {
            const chatBox = document.getElementById("chat-box");
            const inputDiv = document.createElement("div");
            inputDiv.classList.add("message", "bot");

            const message = document.createElement("p");
            message.textContent = "Do you want to proceed to the payment?";

            const yesButton = document.createElement("button");
            yesButton.textContent = "Yes";
            yesButton.style.marginRight = "10px";

            const noButton = document.createElement("button");
            noButton.textContent = "No";

            inputDiv.appendChild(message);
            inputDiv.appendChild(yesButton);
            inputDiv.appendChild(noButton);
            chatBox.appendChild(inputDiv);
            chatBox.scrollTop = chatBox.scrollHeight;

            // Handle button clicks
            yesButton.addEventListener("click", () => {
                appendMessage("user", "Yes");
                appendMessage("bot", "Please select a payment method:");
                inputDiv.remove(); // Remove the buttons after the user responds
                displayPaymentMethods(); // Show payment methods
            });

            noButton.addEventListener("click", () => {
                appendMessage("user", "No");
                appendMessage("bot", "Okay, let us know if you need anything else!");
                inputDiv.remove(); // Remove the buttons after the user responds
            });
        }

        function displayPaymentMethods() {
            const chatBox = document.getElementById("chat-box");
            const inputDiv = document.createElement("div");
            inputDiv.classList.add("message", "bot");

            const message = document.createElement("p");
            message.textContent = "Available Payment Methods:";

            const methods = [
                { name: "Credit Card", action: () => handlePaymentCompletion("Credit Card") },
                { name: "Debit Card", action: () => handlePaymentCompletion("Debit Card") },
                { name: "UPI", action: () => handlePaymentCompletion("UPI") },
                { name: "Cash on Delivery (COD)", action: () => handlePaymentCompletion("Cash on Delivery") },
            ];

            inputDiv.appendChild(message);

            methods.forEach(method => {
                const button = document.createElement("button");
                button.textContent = method.name;
                button.style.marginRight = "10px";
                button.addEventListener("click", () => {
                    appendMessage("user", method.name);
                    method.action();
                    inputDiv.remove(); // Remove the payment options after selection
                });
                inputDiv.appendChild(button);
            });

            chatBox.appendChild(inputDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function handlePaymentCompletion(paymentMethod) {
            appendMessage("bot", `You selected ${paymentMethod}.`);

            // Calculate the delivery date (e.g., 5 days from today)
            const deliveryDate = new Date();
            deliveryDate.setDate(deliveryDate.getDate() + 5); // Add 5 days
            const formattedDate = deliveryDate.toLocaleDateString("en-US", {
                weekday: "long",
                year: "numeric",
                month: "long",
                day: "numeric",
            });

            // Display the delivery message
            appendMessage("bot", `Your product will be delivered on ${formattedDate}.`);
        }

        function handleUserSelection(event) {
            if (!event.target.checked) return; // Only trigger action when checkbox is checked

            const selectedId = event.target.id;
            switch (selectedId) {
                case "option1":
                    if (/Mobi|Android|iPhone/i.test(navigator.userAgent)) {
                        window.location.href = "tel:9150054843";
                    } else {
                        appendMessage("bot", "In desktop, this feature is not allowed. Please call our Customer Support - 9150054843");
                    }
                    break;
                case "option2":
                    window.open("https://www.whatsapp.com/channel/0029VaAWekA8PgsMSs1B5r0r", "_blank");
                    break;
                case "option3":
                    window.open("https://tranzonline.com", "_blank");
                    break;
                case "option31":
                    window.open("https://tranzonline.com/signin", "_blank");
                    break;
                case "option32":
                    window.open("https://tranzonline.com/signup", "_blank");
                    appendMessage("bot", "What do you want to buy?");
                    break;
                case "option33":
                    appendMessage("bot", "Please use the search box below to check product availability.");
                    break;
                case "option34":
                    window.open("https://tranzonline.com/price", "_blank");
                    appendMessage("bot", "You can check the product prices here.");
                    break;
                case "option35":
                    appendMessage("bot", "Today's offers are being loaded...");
                    loadOffersFromExcel();
                    break;
                default:
                    break;
            }
        }

        function displayProductCheckboxes(products) {
            const chatBox = document.getElementById("chat-box");
            const inputDiv = document.createElement("div");
            inputDiv.classList.add("message", "bot");

            const message = document.createElement("p");
            message.textContent = "Select a product by checking the box and clicking Submit:";
            inputDiv.appendChild(message);

            // Create checkboxes for each product
            products.forEach((product, index) => {
                const checkboxDiv = document.createElement("div");

                const checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                checkbox.id = `product-${index}`;
                checkbox.value = index;

                const label = document.createElement("label");
                label.htmlFor = `product-${index}`;
                label.textContent = `Product ${index + 1}: ${product.Product} - ${product.Price} (${product.Availability})`;

                checkboxDiv.appendChild(checkbox);
                checkboxDiv.appendChild(label);
                inputDiv.appendChild(checkboxDiv);
            });

            // Add a submit button
            const submitButton = document.createElement("button");
            submitButton.textContent = "Submit";
            submitButton.style.marginTop = "10px";
            inputDiv.appendChild(submitButton);

            chatBox.appendChild(inputDiv);
            chatBox.scrollTop = chatBox.scrollHeight;

            // Handle product selection
            submitButton.addEventListener("click", () => {
                const selectedCheckbox = Array.from(inputDiv.querySelectorAll("input[type='checkbox']")).find(
                    checkbox => checkbox.checked
                );

                if (!selectedCheckbox) {
                    appendMessage("bot", "Please select a product.");
                } else {
                    const selectedProduct = products[parseInt(selectedCheckbox.value, 10)];
                    appendMessage("user", `Selected: ${selectedProduct.Product}`);
                    appendMessage("bot", "How many do you want to buy?");
                    createQuantityInput(selectedProduct); // Pass the selected product
                    inputDiv.remove(); // Remove the checkboxes after selection
                }
            });
        }

        document.addEventListener("DOMContentLoaded", () => {
            appendMessage("bot", "Welcome to TranzOnline Chatbot");
            const checkboxes = document.querySelectorAll("input[type='checkbox']");
            checkboxes.forEach(checkbox => {
                checkbox.addEventListener("change", handleUserSelection);
            });

            // Add event listener for the search button
            document.getElementById("search-button").addEventListener("click", () => {
                const query = document.getElementById("product-search").value.trim();
                if (query) {
                    appendMessage("user", `Searching for: ${query}`);
                    appendMessage("bot", `Searching for product availability of "${query}"...`);
                    searchProductInJson(query);
                } else {
                    appendMessage("bot", "Please enter a product name to search.");
                }
            });
        });
    </script>

</body>
</html>
